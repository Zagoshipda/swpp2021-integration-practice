# CI environment
dist: bionic
python:
  - "3.7.9"

jobs:
  include:
    - language: python
      install:
        - cd backend
        - which python
        - python --version
        - pip install -r requirements.txt
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml

    - language: node_js
      node_js: 14
      install:
        - cd frontend
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
